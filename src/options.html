<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
</head>
<body>
    <form>
        <label for="optionsSelect">Choose an Inactivity Threshold</label>
        <select id="optionsSelect" name="options">
            <option value="1 Minute">1 Minute</option>
            <option value="2 Minutes">2 Minutes</option>
            <option value="3 Minutes">3 Minutes</option>
            <option value="4 Minutes">4 Minutes</option>
            <option value="5 Minutes">5 Minutes</option>
            <option value="6 Minutes">6 Minutes</option>
            <option value="7 Minutes">7 Minutes</option>
            <option value="8 Minutes">8 Minutes</option>
            <option value="9 Minutes">9 Minutes</option>
            <option value="10 Minutes">10 Minutes</option>
            <option value="Other">Custom...</option>
        </select>
        <input type="text" id="minutesInput" style="display:none;" placeHolder="Enter Custom Minutes">
        <input type="submit" value="Submit">
        <script src="popup.js"></script>
    </form>

</body>
</html>
