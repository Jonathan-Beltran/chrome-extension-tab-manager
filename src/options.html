<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./options.css"/>
    <title>Options</title>
</head>
<body>
    <h1>Options</h1>
    <button id="backToPopup">Back</button>
    <form>
        <br>
        <label for="optionsSelect">Choose an Inactivity Threshold</label>
        <br>
        <select id="optionsSelect" name="options">
            <option value="-1" selected>No Threshold</option>
            <option value="1">1 Minute</option>
            <option value="2">2 Minutes</option>
            <option value="3">3 Minutes</option>
            <option value="4">4 Minutes</option>
            <option value="5">5 Minutes</option>
            <option value="6">6 Minutes</option>
            <option value="7">7 Minutes</option>
            <option value="8">8 Minutes</option>
            <option value="9">9 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="Other">Custom...</option>
        </select>

        <br>
        <label hidden for="minutesInput">Enter Custom Minutes Threshold</label>
        <input type="number" id="minutesInput" style="display:none;" placeholder="Enter Custom Minutes">
        <br>
        <label for="closeURL">Enter URLs to close:</label>
        <br>
        <input type="text" id="closeURL" placeholder="Enter URL">
        <input type="button" value="Clear" id="clearUrlsButton">
        <ul id="optionsUrlList"></ul>
        <br>
        <br>
        <input type="button" value="Submit" id="submitButton">
        <script src="options.js"></script>


    </form>

</body>
</html>
