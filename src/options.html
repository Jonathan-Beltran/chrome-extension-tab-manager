<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./options.css"/>
    <title>Options</title>
</head>
<body>
    <h1>Options</h1>
    <button id="backToPopup">Back</button>
    <form>
        <br>
        <label for="optionsSelect">Choose an Inactivity Threshold</label>
        <div class="tooltip">?
            <span class="tooltiptext">Minutes before inactive tabs will be closed</span>
        </div>
        <br>
        <select id="optionsSelect" name="options">
            <option value="-1" selected>No Threshold</option>
            <option value="10">10 Minutes</option>
            <option value="20">20 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="40">40 Minutes</option>
            <option value="50">50 Minutes</option>
            <option value="60">60 Minutes</option>
            <option value="70">70 Minutes</option>
            <option value="80">80 Minutes</option>
            <option value="90">90 Minutes</option>
            <option value="100">100 Minutes</option>
            <option value="Other">Custom...</option>
        </select>

        <br>
        <label hidden for="minutesInput">Enter Custom Minutes Threshold</label>
        <input type="number" id="minutesInput" style="display:none;" placeholder="Enter Custom Minutes">
        <br>
        <label for="closeURL">Enter URLs to close:</label>
        <div class="tooltip">?
            <span class="tooltiptext">Closes all tabs that contain your keywords ("google", "google.com", etc) </span>
        </div>
        <br>
        <input type="text" id="closeURL" placeholder="Enter URL">
        <input type="button" value="Clear" id="clearUrlsButton">
        <ul id="optionsUrlList"></ul>
        <br>
        <br>
        <input type="button" value="Save" id="submitButton">
        <script src="options.js"></script>


    </form>

</body>
</html>
